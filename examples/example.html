<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Example</title>
	
	<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" />
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
    <script type='text/javascript' src='http://github.com/fabiant7t/jQuery-UI-Forms-Plugin/raw/master/src/jquery.uiforms.js'></script>
    
	<script type='text/javascript'>
        $(document).ready(function(){
            $(document).uiforms()
        });
    </script>
    
</head>

<body>

<form action="" method="post">
	<fieldset>
	<legend>jQuery UI Forms Plugin Example</legend>
	<p>
		<div><label for="mytext">Textfield</label></div>
		<input type="text" name="mytext" value="Hello World" id="mytext" />
	</p>
	
	<p>
		<div><label for="mypwd">Password</label></div>
		<input type="password" name="mypwd" value="topsecret" id="mypwd" />
	</p>
	
	<p>
		<div><label for="mytext"></label></div>
		<textarea name="mytext" rows="8" cols="40">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</textarea>
	</p>

	<p>
		<input type="checkbox" name="mycheckbox" id='mycheckbox' />
		<label for='mycheckbox'>I like it</label>
	</p>
	
	<p>
		<div>
			<input type="radio" name="mypet" id='mypetcat' value="cat"> 
			<label for='mypetcat'>Cat</label>
		</div>
		<div>
			<input type="radio" name="mypet" id='mypetdog' alue="dog"> 
			<label for='mypetdog'>Dog</label>
		</div>
		<div>
			<input type="radio" name="mypet" id='mypetdjangopony' value="pony"> 
			<label for='mypetdjangopony'>Django Pony</label>
		</div>
	</p>

	<p>
		<select name='myfavoritepet'>
		    <option>Cat</option>
   			<option>Dog</option>
			<option>Django Pony</option>
		</select>
	</p>
	
	<p>
		<div><label for="myfile">File</label></div>
		<input type="file" name="myfile"  id="myfile" />
	</p>
	
	<p>
		<input type="submit" value="Submit" />
	</p>
	</fieldset>
</form>

</body>
</html>
